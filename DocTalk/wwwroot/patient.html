<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .main-content {
            margin-left: 280px;
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .image-overlay-container {
            position: relative;
            width: 100%;
            flex-grow: 1;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            background-image: url('https://placehold.co/1200x600/60A5FA/fff?text=Kijabe+Hospital+Background');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            width: 90%;
            max-width: 1000px;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .overlay-card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chatbox-container {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 250px;
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-bubble {
            padding: 0.75rem;
            border-radius: 0.75rem;
            max-width: 80%;
        }

        .received-message {
            background-color: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 0.25rem;
            align-self: flex-start;
        }

        .sent-message {
            background-color: #2563eb;
            color: #ffffff;
            border-bottom-right-radius: 0.25rem;
            align-self: flex-end;
        }
    </style>
</head>
<body class="flex">

    <div class="sidebar">
        <div class="text-center mb-8">
            <div class="w-full mb-4 flex justify-center">
                <img src="https://placehold.co/120x60/d4f0fa/000?text=Kijabe+Hospital" alt="Hospital Logo" class="w-32 h-32 object-contain">
            </div>
            <h1 class="text-xl font-bold text-gray-800">MediPortal</h1>
        </div>

        <div class="flex flex-col items-center mb-10">
            <div class="w-24 h-24 rounded-full overflow-hidden mb-4 border-2 border-blue-500 shadow-md">
                <img src="https://placehold.co/96x96/60a5fa/fff?text=Patient" alt="User Avatar" class="w-full h-full object-cover">
            </div>
            <p class="text-lg font-semibold text-gray-800">John Smith</p>
            <p class="text-sm text-gray-500">Patient</p>
        </div>

        <nav class="w-full">
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 mb-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                <span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 mb-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm-6-2a6 6 0 00-6-6v12h12v-12a6 6 0 00-6-6z"></path></svg>
                <span>My Profile</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200 mb-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37-2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.525.27.994.488 1.518.666z"></path></svg>
                <span>Settings</span>
            </a>
        </nav>

        <div class="mt-auto w-full">
            <a href="#" class="flex items-center justify-center p-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200">
                <span>Logout</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="image-overlay-container">
            <div class="overlay-content flex-col">
                <div class="overlay-card flex-col">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Chat with your Doctor</h3>
                    <div class="chatbox-container" id="chat-messages-container">
                        <p class="text-sm text-gray-600">You are connected. You can now chat with your doctor.</p>
                    </div>
                    <form id="chat-form" class="flex items-center space-x-3 mt-auto">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="px-6 py-2 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <hr>

        <h2 class="text-2xl font-bold text-gray-900">Patient Dashboard Overview</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h4 class="text-sm font-medium text-gray-500 mb-2">My Appointments</h4>
                <div class="text-3xl font-bold text-blue-600">2</div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h4 class="text-sm font-medium text-gray-500 mb-2">New Messages</h4>
                <div class="text-3xl font-bold text-green-600">1</div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h4 class="text-sm font-medium text-gray-500 mb-2">Medical Records</h4>
                <div class="text-3xl font-bold text-orange-500">5</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        let connection = null;
        const currentUser = 'John Smith';
        const currentRecipient = 'Jane Doe';
        const chatMessagesContainer = document.getElementById('chat-messages-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        async function startConnection() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("/chathub")
                .withAutomaticReconnect()
                .build();

            connection.on("ReceiveMessage", (sender, message) => {
                if (sender === currentRecipient || sender === "System" || sender === currentUser) {
                    appendMessage(sender, message);
                }
            });

            try {
                await connection.start();
                console.log("SignalR Connected! Patient is online.");
                await connection.invoke("JoinChat", currentUser);
            } catch (err) {
                console.error("SignalR Connection Error: ", err);
                setTimeout(startConnection, 5000);
            }
        }

        function appendMessage(sender, message) {
            const isMyMessage = sender === currentUser;
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${isMyMessage ? 'justify-end' : 'justify-start'} w-full`;

            const messageElement = document.createElement('div');
            messageElement.className = `message-bubble ${isMyMessage ? 'sent-message' : 'received-message'}`;
            messageElement.innerHTML = `<span class="block font-bold">${sender}:</span> ${message}`;

            messageWrapper.appendChild(messageElement);
            chatMessagesContainer.appendChild(messageWrapper);
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const message = chatInput.value;
            if (connection && connection.state === signalR.HubConnectionState.Connected && message) {
                try {
                    await connection.invoke("SendMessage", currentUser, currentRecipient, message);
                    appendMessage(currentUser, message);
                    chatInput.value = '';
                } catch (err) {
                    console.error("SendMessage Error: ", err);
                }
            } else {
                console.log("Could not send message. Connection not ready or message is empty.");
            }
        });

        document.addEventListener('DOMContentLoaded', startConnection);
    </script>
</body>
</html>
