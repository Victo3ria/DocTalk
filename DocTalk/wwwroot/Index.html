<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-background {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAB4AAAASwCAYAAAC/k15EAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAFiYAABYmAXWkE4YAAABESURBVHja7dYBAAAAAMFf0z8n0hAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADw9wL4sAAFK+eTMAAAAASUVORK5CYII=');
            background-size: cover;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="login-background">

    <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-8 md:p-12 w-11/12 max-w-md mx-auto transform transition-all hover:scale-105 duration-300">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Patient Login</h1>
            <p class="text-gray-600">Securely access your patient portal.</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Sign In
                </button>
            </div>
        </form>

        <div id="message-container" class="mt-6 text-center text-sm">
            <p class="text-gray-600">Don't have an account? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageContainer = document.getElementById('message-container');

            // Clear previous messages
            messageContainer.innerHTML = '';

            // Hardcoded credentials for doctor
            const doctorEmail = 'doctor@1';
            const doctorPassword = 'password';

            // Hardcoded credentials for patient
            const patientEmail = 'patient@1';
            const patientPassword = 'password';

            if (email === doctorEmail && password === doctorPassword) {
                const successMessage = document.createElement('p');
                successMessage.className = 'text-green-600 font-bold';
                successMessage.textContent = 'Login successful! Redirecting to doctor dashboard...';
                messageContainer.appendChild(successMessage);

                // Redirect to the doctor's dashboard page after a short delay
                setTimeout(() => {
                    window.location.href = 'doctor.html';
                }, 1000);

            } else if (email === patientEmail && password === patientPassword) {
                const successMessage = document.createElement('p');
                successMessage.className = 'text-green-600 font-bold';
                successMessage.textContent = 'Login successful! Redirecting to patient portal...';
                messageContainer.appendChild(successMessage);

                // Redirect to the patient's portal page with the username as a URL parameter
                setTimeout(() => {
                    window.location.href = `patient.html?user=${email}`;
                }, 1000);

            } else {
                const errorMessage = document.createElement('p');
                errorMessage.className = 'text-red-600 font-bold';
                errorMessage.textContent = 'Invalid email or password.';
                messageContainer.appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>
